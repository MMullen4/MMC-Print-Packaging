type Mutation {
  sendContactEmail(name: String!, email: String!, message: String!): Boolean
}

type Query {
  _empty: String
}

// File: server/src/resolvers/contactResolver.ts
import sendEmail from '../utils/mailer';

export const resolvers = {
  Query: {
    _empty: () => 'MMC Print & Packaging Backend Running'
  },
  Mutation: {
    sendContactEmail: async (_: any, { name, email, message }: any) => {
      try {
        await sendEmail(name, email, message);
        return true;
      } catch (err) {
        console.error(err);
        return false;
      }
    },
  },
};